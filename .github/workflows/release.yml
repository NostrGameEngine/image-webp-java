name: Release

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  publish-maven-central:
    runs-on: ubuntu-latest

    if: ${{ secrets.OSSRH_USERNAME != '' && secrets.OSSRH_PASSWORD != '' && secrets.SIGNING_KEY != '' && secrets.SIGNING_PASSWORD != '' }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'

      - uses: gradle/actions/setup-gradle@v4

      - name: Compute release version
        id: version
        run: |
          TAG='${{ github.event.release.tag_name }}'
          VERSION=${TAG#v}
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Publish + release on Maven Central
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
        run: ./gradlew --no-daemon -PversionOverride=${{ steps.version.outputs.version }} publishToSonatype closeAndReleaseSonatypeStagingRepository

  publish-github-packages:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'

      - uses: gradle/actions/setup-gradle@v4

      - name: Compute release version
        id: version
        run: |
          TAG='${{ github.event.release.tag_name }}'
          VERSION=${TAG#v}
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Publish to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew --no-daemon -PversionOverride=${{ steps.version.outputs.version }} publishMavenJavaPublicationToGitHubPackagesRepository
