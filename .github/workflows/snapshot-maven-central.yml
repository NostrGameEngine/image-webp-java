name: Snapshot (Maven Central)

on:
  push:
  workflow_dispatch:

jobs:
  publish-snapshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'

      - uses: gradle/actions/setup-gradle@v4

      - name: Compute snapshot version
        id: version
        run: |
          BASE_VERSION=$(./gradlew -q properties | awk '/^version:/ {print $2; exit}')
          echo "snapshot=${BASE_VERSION}-SNAPSHOT" >> "$GITHUB_OUTPUT"

      - name: Publish snapshot to Sonatype
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SIGNING_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          SIGNING_PASSWORD: ${{ secrets.GPG_PASSPHRASE }}
        run: ./gradlew --no-daemon -PversionOverride=${{ steps.version.outputs.snapshot }} publishToSonatype
