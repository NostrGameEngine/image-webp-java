name: Snapshot (Maven Central)

on:
  push:
  workflow_dispatch:

jobs:
  publish-snapshot:
    runs-on: ubuntu-latest

    if: ${{ secrets.OSSRH_USERNAME != '' && secrets.OSSRH_PASSWORD != '' && secrets.SIGNING_KEY != '' && secrets.SIGNING_PASSWORD != '' }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - uses: gradle/actions/setup-gradle@v4

      - name: Compute snapshot version
        id: version
        run: |
          BASE_VERSION=$(./gradlew -q properties | awk '/^version:/ {print $2; exit}')
          echo "snapshot=${BASE_VERSION}-SNAPSHOT" >> "$GITHUB_OUTPUT"

      - name: Publish snapshot to Sonatype
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
        run: ./gradlew --no-daemon -PversionOverride=${{ steps.version.outputs.snapshot }} publishToSonatype
